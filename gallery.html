<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/css/glightbox.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        .gallery-item a {
            display: block;
            text-decoration: none;
        }
        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .gallery-item .caption {
            padding: 15px;
            color: #333;
        }
        .gallery-item .caption h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .gallery-item .caption p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        .file-icon {
            font-size: 80px;
            text-align: center;
            padding: 60px 0;
            color: #4a6baf;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Media Gallery</h1>
        <div class="gallery" id="gallery">
            <div class="loading">Loading gallery data...</div>
        </div>
    </div>

    <!-- GLightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/glightbox/3.2.0/js/glightbox.min.js"></script>

    <script>
        // Function to extract filename from path
        function getFileName(path) {
            return path.split('\\').pop().split('/').pop();
        }

        // Function to check if file is an image
        function isImage(file) {
            return /\.(jpe?g|png|gif|bmp|webp)$/i.test(file);
        }

        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        // Function to create gallery items
        function createGalleryItems(data) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear loading message

            if (data.length === 0) {
                gallery.innerHTML = '<div class="error">No media files found</div>';
                return;
            }

            data.forEach(item => {
                const fileName = getFileName(item.file);
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';

                if (isImage(item.file)) {
                    galleryItem.innerHTML = `
                        <a href="${item.link}" class="glightbox" data-glightbox="title: ${fileName}; description: Uploaded: ${formatDate(item.date)}">
                            <img src="${item.link}" alt="${fileName}" loading="lazy">
                            <div class="caption">
                                <h3>${fileName}</h3>
                                <p>${formatDate(item.date)}</p>
                            </div>
                        </a>
                    `;
                } else {
                    // For non-image files
                    galleryItem.innerHTML = `
                        <a href="${item.link}" target="_blank">
                            <div class="file-icon">ðŸ“„</div>
                            <div class="caption">
                                <h3>${fileName}</h3>
                                <p>${formatDate(item.date)}</p>
                            </div>
                        </a>
                    `;
                }

                gallery.appendChild(galleryItem);
            });

            // Initialize GLightbox after items are created
            const lightbox = GLightbox({
                selector: '.glightbox',
                touchNavigation: true,
                loop: true,
                openEffect: 'zoom',
                closeEffect: 'zoom',
                zoomable: true
            });
        }

        // Load data from report.json
        fetch('./report.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                createGalleryItems(data);
            })
            .catch(error => {
                console.error('Error loading gallery data:', error);
                document.getElementById('gallery').innerHTML = `
                    <div class="error">
                        Failed to load gallery data. Please make sure report.json exists in the root directory.
                    </div>
                `;
            });
    </script>
</body>
</html>
